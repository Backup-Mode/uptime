# Change these first
owner: Backup-Mode # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Website
    url: https://backupmode.xyz/
  - name: Main Bot
    check: "tcp-ping"
    url: hk-coop-1.node.hypernology.com
    port: 50000
  - name: System Bot
    check: "tcp-ping"
    url: hk-coop-1.node.hypernology.com
    port: 50002
  - name: Dashboard System
    check: "tcp-ping"
    url: hk-coop-1.node.hypernology.com
    port: 50001

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: uptime.backupmode.xyz
  # baseUrl: /your-repo-name
  logoUrl: https://cdn.backupmode.xyz/b99b6ce4ba55adb006afa3c1509bd5d4.png
  favicon: https://cdn.backupmode.xyz/b99b6ce4ba55adb006afa3c1509bd5d4.png
  name: BackupMode 狀態
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

i18n:
  allSystemsOperational: 系統全數正常
